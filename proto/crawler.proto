syntax = "proto3";

package crawler;

service Greeter {
    rpc Scan (ScanRequest) returns (ScanReply) {}
    rpc Crawl (ScanRequest) returns (ScanReply) {}
}

message ScanReply {
    string message = 1;
}

message ScanRequest {
    string url = 1;
    uint32 id = 2;
}

message HelloRequest {
   string name = 1;
}

message HelloReply {
    string message = 1;
}